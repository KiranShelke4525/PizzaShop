{%extends "homepage.html"%}


{%block content%}
<center>
<h1>Pizza Details</h1>
<form method="post" action="/addToCart">
  {%csrf_token%}
<table class="table">
  <tr style="color:rgba(247, 240, 247, 0.923)">
    <td>Pizza Name</td>
      <td>{{pizza.pname}}</td></tr>
      <tr style="color:rgba(247, 240, 247, 0.923)">
    <td>Price</td>
      <td>{{pizza.price}}</td></tr>
      <tr style="color:rgba(247, 240, 247, 0.923)"> 
    <td>Pizza Description</td>
            <td>{{pizza.description}}</td></tr>
            <tr style="color:rgba(249, 246, 249, 0.923)">
    <td>Size</td>
    <td>{{pizza.size}}</td></tr>
    <tr style="color:rgba(247, 240, 247, 0.923)">
    <td colspan="2" align="center"><img src="{{pizza.image.url}}" height="300px" width="300px"/></td></tr>
    <tr style="color:rgba(247, 240, 247, 0.923)">
    <td>Quantity</td>
      <td><select name="qty" class="form-control"  >
        <option class="dropdown-item text-black p-1" >1</option>
        <option class="dropdown-item text-black p-1">2</option>
        <option class="dropdown-item text-black p-1">3</option>
        <option class="dropdown-item text-black p-1">4</option>
        <option class="dropdown-item text-black p-1">5</option>
      </select>
      <br/>
      <button type="submit" class="btn btn-success">Add To Cart</button>
    </td><td>
      <input type="hidden" name="pizzaid" value="{{pizza.id}}"/>
    </td></tr>
</table>
</form>
</center>
{%endblock%}
